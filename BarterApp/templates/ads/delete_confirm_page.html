{% extends 'base.html' %}
{% block content %}
<h1>
    <title>Удаление объявления</title>
    {{ title }}
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{ ad.id }}">
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'main:detail' ad.id %}" class="btn btn-secondary">Отмена</a>
    </form>
</h1>
{% endblock %}
